{% extends 'layouts/app.html' %}

{% block content %}
<div class="my-10">
    <h1 class="text-center text-3xl font-semibold mb-4">To Do List</h1>

    <div class="w-full mx-auto text-center my-5">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <a href="{% url 'logout' %}">Logout</a>
        </button>
    </div>

    <div class="md:w-1/2 mx-auto">
        <div class="bg-white shadow-md rounded-lg p-6">
            <form method="POST" action="{% url 'add' %}">
                {% csrf_token %}
                <div class="flex mb-4">
                    <input type="text" name="content"
                        class="w-full px-4 py-2 mr-2 rounded-lg border-gray-300 focus:outline-none focus:border-blue-500"
                        id="todo-input" placeholder="Add new task" required />
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Add
                    </button>
                </div>
            </form>
            <ul id="todo-list">
                {% for todo in todo_items %}
                <li class="border-b border-gray-200 flex items-center justify-between py-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span>{{todo.content}}</span>
                    </label>
                    <div>
                        <button class="text-red-500 hover:text-red-700 mr-2 delete-btn" type="submit">
                            <a href="{% url 'delete' todo.id %}">Delete</a>
                        </button>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
